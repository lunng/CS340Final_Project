<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- CSS Bootstrap style sheet -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href= "{{ url_for('static',filename='styles/main.css') }}">
		<link rel="stylesheet" href= "{{ url_for('static',filename='styles/index.css') }}">
		<title>Results</title>
	</head>



	<body>

<!--
		<header>
			<h1>Draft Graph</h1>
		</header>
-->
		<!-- https://www.w3schools.com/bootstrap4/bootstrap_navbar.asp -->
		<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
			<div class="item">
				<img src="https://static.getjar.com/icon-50x50/60/811759_thm.png">
			</div>
			<a class="navbar-brand" href="#">Corvo Databasers</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">

					<li class="nav-item">
						<a class="nav-link" href="../homepage.html">Home</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="../Search.html">Search</a>
					</li>


					<li class="nav-item">
						<a class="nav-link" href="../aboutUs.html">About Us</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="https://en.wikipedia.org/wiki/List_of_National_Basketball_Association_players_(W%E2%80%93Z)">NBA Players</a>
					</li>

				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</nav>




		<h2>
			<div id='redText'>You</div> <div class='blueText'>searched</div> for: {{query}}
				<ul>
					{% for player_name in results %}
					<a href="../player_pages/?Name={{player_name}}"> {{ player_name}} </a>
					{% endfor %}
				</ul>
		</h2>


		<form method="post" action="{{ url_for('index') }}">
			<input type="submit" value="Return" />
		</form>

		<!-- Required -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		</body>
	</body>
</html>
